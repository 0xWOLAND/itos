<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braille Stippling Art</title>
    <link rel="stylesheet" href="../src/css/styles.css">
</head>
<body>
    <h1>ITOS: Image to Stippling</h1>
    
    <div class="controls">
        <button id="sizeToggle">Small</button>
        <button id="methodToggle">Floyd-Steinberg</button>
        <button id="colorToggle">Mono</button>
        
        <button id="copyBtn" disabled>Copy to Clipboard</button>
    </div>
    
    <div id="output">
        <div id="dropzone">
            <p>Drop an image here or click to select</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>
    </div>
    
    <script src="../src/js/app.js"></script>
</body>
</html>
