<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braille Stippling Art</title>
    <link rel="stylesheet" href="../src/css/styles.css">
</head>
<body>
    <h1>ðŸŽ¨ Braille Stippling Art Generator</h1>
    
    <div id="dropzone">
        <p>Drop an image here or click to select</p>
        <input type="file" id="fileInput" accept="image/*">
    </div>
    
    <div id="preview">
        <h3>Original Image:</h3>
        <img id="previewImg" alt="Preview">
    </div>
    
    <div class="controls">
        <div class="control">
            <label>Size</label>
            <div class="size-buttons">
                <button class="size-btn active" data-scale="1.0">Small</button>
                <button class="size-btn" data-scale="0.6">Medium</button>
                <button class="size-btn" data-scale="0.35">Large</button>
            </div>
        </div>
        
        <div class="control method-selector">
            <label>
                <input type="radio" name="method" value="threshold" checked>
                Threshold
            </label>
            <label>
                <input type="radio" name="method" value="dither">
                Floyd-Steinberg
            </label>
            <label>
                <input type="radio" name="method" value="poisson">
                Poisson Disk
            </label>
        </div>
        
        <div class="control">
            <label>
                <input type="checkbox" id="autoCalibrate" checked>
                Auto-calibrate threshold & contrast
            </label>
        </div>
        
        <div class="control">
            <label>
                <input type="checkbox" id="colorMode">
                Color mode
            </label>
        </div>
        
        <button id="convertBtn" disabled>Convert to Braille</button>
        <button id="copyBtn" style="display:none">Copy to Clipboard</button>
    </div>
    
    <div id="output"></div>
    
    <script src="../src/js/app.js"></script>
</body>
</html>
