<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braille Stippling Art</title>
    <link rel="stylesheet" href="../src/css/styles.css">
</head>
<body>
    <h1>ðŸŽ¨ Braille Stippling Art Generator</h1>
    
    <div class="controls">
        <div class="control">
            <label>Size</label>
            <div class="size-buttons">
                <button class="size-btn active">Small</button>
                <button class="size-btn">Medium</button>
                <button class="size-btn">Large</button>
            </div>
        </div>
        
        <div class="control method-selector">
            <label>
                <input type="radio" name="method" value="dither" checked>
                Floyd-Steinberg
            </label>
            <label>
                <input type="radio" name="method" value="poisson">
                Poisson Disk
            </label>
        </div>
        
        
        <div class="control">
            <label>
                <input type="checkbox" id="colorMode">
                Color mode
            </label>
        </div>
        
        <button id="copyBtn" style="display:none">Copy to Clipboard</button>
    </div>
    
    <div id="output">
        <div id="dropzone">
            <p>Drop an image here or click to select</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>
    </div>
    
    <script src="../src/js/app.js"></script>
</body>
</html>
